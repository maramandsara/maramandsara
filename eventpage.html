<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title> Event Submission</title>

    <script>
        prompt("whats ur question?");
        confirm("are you sure u wanna pay $100?");
        alert("opening webpage...");

    </script>
</head>

<body>
    <h1 class="text-center">Event Page</h1>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="dummy.html" method="post">
                    <div class="mb-3">
                        <label for="_event" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="_event" name="event" required>
                    </div>
                    <div class="mb-3">
                        <label for="_date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="_date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="_time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="_time" name="time">
                    </div>
  
                    <h5>Location: Main Building</h5>

                    <div class="mb-3">
                        <p class="question">Is this event open to all students?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="yes" name="yes_or_no" value="yes">
                            <label class="form-check-label" for="yes">Yes</label><br>
                            <input class="form-check-input" type="radio" id="no" name="yes_or_no" value="no">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <p class="question">What type of event is this?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cat1" name="cat1" value="Sports">
                            <label class="form-check-label" for="cat1">Sports</label><br>
                            <input class="form-check-input" type="checkbox" id="cat2" name="cat2" value="Academic">
                            <label class="form-check-label" for="cat2">Academic</label><br>
                            <input class="form-check-input" type="checkbox" id="cat3" name="cat3" value="Workshops">
                            <label class="form-check-label" for="cat3">Workshops</label><br>
                            <input class="form-check-input" type="checkbox" id="cat4" name="cat4" value="Social">
                            <label class="form-check-label" for="cat4">Social</label><br>
                            <input class="form-check-input" type="checkbox" id="cat5" name="cat5" value="Other">
                            <label class="form-check-label" for="cat5">Other</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="DEP" class="form-label">Select the department hosting the event</label>
                        <select class="form-select" name="DEP" id="DEP">
                            <option value="SBA">SBA</option>
                            <option value="CSE">CSE</option>
                            <option value="CAAD">CAAD</option>
                            <option value="CAS">CAS</option>
                            <option value="OSA">OSA</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
            </div>
        </div>
    </div>

    <hr>
